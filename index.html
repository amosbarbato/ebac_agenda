<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="./main.css">
    <title>Agenda de contatos</title>
    <style>@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400&display=swap');</style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Agenda de contatos</h1>
        </header>

        <!-- Enviar Contato -->
        <form id="form-atividade">   

            <input type="text" id="nome-contato" placeholder="Digite seu nome" onkeyup="validateNome()" required>
            <span id="nome-erro"></span>

            <input type="tel" id="phone-contato" placeholder="Digite seu telefone" onkeyup="validatePhone()" required pattern="^\(?\d{2}\)?[\s-]?\d{4,5}-?\d{4}$" title="(XX) XXXX-XXXX" maxlength="10" minlength="10">
            <span id="phone-erro"></span> 

            <button type="submit" id="submit-contato" value="Cadastrar">Cadastrar</button>
        </form>
        
        <!-- Lista de Contatos -->
        <table class="table" cellspacing="0">
            <thead>
                <tr>
                    <th>Nome do contato</th>
                    <th>Telefone</th>
                </tr>
            </thead>
            <tbody>           
                <td class="tabela__texto">---</td>
                <td id="tabela__phone">---</td>
            </tbody>
            <tfoot>
                <tr>
                </tr>
            </tfoot>
        </table>
    </div>

    <!-- Add Java Sript's -->
    <script src="https://cdn.lordicon.com/fudrjiwc.js"></script>
    <script src="/main.js"></script>
</body>
</html>
